{% extends "base.html"%}

{% block title %}
    Zodiacs
{% endblock %}

{% block content %}
    <h3>
        <div style='text-align: center;'><p>Меню выбора знака зодиака</p></div>
    </h3>
    <ul>
        {% for sign in all_signs_list %}
            <li><a href="{% url 'current_sign_url' sign %}">{{sign|capfirst}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
